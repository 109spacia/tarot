<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8">
      <title>ユーザ操作パターン</title>  
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #box {
        margin: 10px;
        border: 1px solid black;
        width : 500px;
        height : 500px;
        position: relative;
       }
       .card {
           position: absolute;
       }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function() {
            // 終了ボタンを押したらtrueにする
            var flg = false;
            
            var box = $('#box');
            const height_card = 90;
            const width_card = 120;
            const lim_right  = box.width() - width_card / 2 - 20;
            const lim_bottom = box.height() - height_card - 17;
            var lastTime = new Date().getTime();
      
            // ボールの初期配置
            function initCards() {
                cards = [];
                $(".card").each(function (idx) {
                    var off = $(this).offset();
                    var x = idx % 5;
                    var y = parseInt(idx / 5);
                    cards.push(new Card(off.left + x * 100, 10 + y * 90));
                });
                return cards;
            }
      
            // マウスの座標を取得
            function getMousePos(box, evt) {
        
                // 相対的なマウス位置を計算
                var mouseX = evt.clientX - box.offsetLeft + window.pageXOffset;
                var mouseY = evt.clientY - box.offsetTop + window.pageYOffset;
        
                return {
                    x: mouseX,
                    y: mouseY
                };
            }
            
            function updateCards(cards, timeDiff, mousePos) {
                var collisionDamper = -0.7;
                
                // マウスが触れた時の動き具合
                var mouseForceMultiplier = Math.max(1000 / timeDiff, 0);
                
                for (var i = 0, len = cards.length; i < len; i++) {
                    var card = cards[i];
                    // set card position based on velocity
                    card.y += card.vy;
                    card.x += card.vx;

                    // カード位置とマウス位置の距離(符号あり)
                    var distX = card.x - mousePos.x;
                    var distY = card.y - mousePos.y;

                    var radius = Math.sqrt(Math.pow(distX, 2) + Math.pow(distY, 2));

                    var totalDist = Math.abs(distX) + Math.abs(distY);

                    var forceX = (Math.abs(distX) / totalDist) * (1 / radius) * mouseForceMultiplier;
                    var forceY = (Math.abs(distY) / totalDist) * (1 / radius) * mouseForceMultiplier;
          
                    if (Math.abs(distX) < 100) {
                        if(distX > 0) {// mouse is left of card
                            card.vx += forceX;
                        }
                        else {
                            card.vx -= forceX;
                        }
                        lastTime = new Date().getTime();
                    }

                    if (Math.abs(distY) < 100) {
                        if(distY > 0) {// mouse is on top of card
                            card.vy += forceY;
                        }
                        else {
                            card.vy -= forceY;
                        }
                        lastTime = new Date().getTime();
                        
                    }

                    // 床に触れたか
                    if(card.y > lim_bottom) {
                      card.y = lim_bottom;
                      card.vy *= collisionDamper;
                    }

                    // 天井に触れたか
                    if(card.y < 0) {
                      card.y = 0;
                      card.vy *= collisionDamper;
                    }

                    // 右の壁に触れたか
                    if(card.x > lim_right) {
                      card.x = lim_right;
                      card.vx *= collisionDamper;
                    }

                    // 左の壁に触れたか
                    if(card.x < 0) {
                      card.x = 0;
                      card.vx *= collisionDamper;
                    }
                    
                    $(".card").eq(i).css({
                        "left" : card.x,
                        "top"  : card.y
                    });
                }
            }
      
            // x,y : カード左端の(x,y)座標
            function Card(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
            }
      
            var cards = initCards();
            
            /*
             * set mouse position really far away
             * so the mouse forces are nearly obsolete
             */
            var mousePos = {
              x: 9999,
              y: 9999
            };

            $('#box')[0].addEventListener('mousemove', function(evt) {
                var pos = getMousePos($('#box')[0], evt);
                mousePos.x = pos.x;
                mousePos.y = pos.y;
            });

            $('#box')[0].addEventListener('mouseout', function() {
                mousePos.x = 9999;
                mousePos.y = 9999;
            });
            
            var timer = setInterval(function () {
                updateCards(cards, new Date().getTime() - lastTime, mousePos);
                if (flg) {
                    clearInterval(timer);
                }
            }, 1500 / 60);
        });
    </script>
  </head>
  <body>
    <div id="box">
          <img class="card" src="image/card.png" alt="">
          <img class="card" src="image/card.png" alt="">
          <img class="card" src="image/card.png" alt="">

          <img class="card" src="image/card.png" alt="">
    </div>
